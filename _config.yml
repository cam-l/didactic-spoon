# Site settings
title: SomethingSomething
logo: /assets/img/logo.png    
# > this means to ignore newlines until "baseurl:"
description: Therapy through play. 
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://cam-l.github.io/didactic-spoon/" # the base hostname & protocol for your site

twitter_username:
github_username:

# Build settings
# Build settings
destination: _site
# paginate: 10
# permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins:
  # - jekyll-paginate
  - jekyll-remote-theme
  # - jekyll-include-cache
  
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', '.travis.yml', 'vendor']

remote_theme: cam-l/creative-theme-jekyll
